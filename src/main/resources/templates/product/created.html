<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title}">Product Created</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container my-4">
        <h2 class="text-center">Product created</h2>
        <div class="alert alert-success text-center" role="alert">
            <span th:if="${productName != null}" th:text="'The product ' + ${productName} + ' was created successfully.'">The product was successfully created.</span>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
